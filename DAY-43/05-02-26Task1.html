<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hide & Show</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background: url("https://images.unsplash.com/photo-1548667512-1300dc2b94bc?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8MTZ8fHxlbnwwfHx8fHw%3D")
          no-repeat center/cover;
        text-align: center;
        margin: 0;
        padding: 30px 10px;
        width: 100%;
      }

      h1 {
        margin-bottom: 50px;
      }

      .box {
        background: white;
        width: min(700px, 75%);
        margin: 20px auto;
        padding: 20px; 
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        justify-content: center;
      }

      button {
        padding: 10px 18px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-size: 16px;
        transition:
          transform 0.2s ease,
          box-shadow 0.2s ease;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
      }

      #img {
        width: 100px;
        height: 100px;
        margin: 18px 0;
        transition: opacity 0.4s ease; 
        margin-bottom: 50px;
      }

      .btn-hide {
        background: #ef4444;
        color: white;
      }
      .btn-show {
        background: #22c55e;
        color: white;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <h1>Hide & Show</h1>

      <img src="assets/avatar.jpg" id="img" alt="Avatar-img" />

      <button class="btn-hide" onclick="hideText()">Hide</button>
      <button class="btn-show" onclick="showText()">Show</button>
    </div>

    <script>
      function hideText() {
        const text = document.getElementById("text");
        text.style.opacity = "0"; // fade out smoothly
        setTimeout(() => {
          text.style.display = "none"; // fully remove after fade
        }, 400); // matches CSS transition time
      }

      function showText() {
        const text = document.getElementById("text");
        text.style.display = "block"; // bring it back
        setTimeout(() => {
          text.style.opacity = "1"; // fade in smoothly
        }, 10);
      }
    </script>
  </body>
</html>

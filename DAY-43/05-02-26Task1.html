<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hide & Show</title>
    <style>
      body {
        text-align: center;
        margin-top: 50px;
        font-family: Arial, Arial, Helvetica, sans-serif;
        background: url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1600&q=80")
          no-repeat center/cover;
        margin: 0;
        width: 100%;
      }

      .text {
        font-size: 20px;
        color: rgb(180, 180, 199);
        margin: 10px;
        font-weight: 200;
      }

      .box {
        background: linear-gradient(95deg, #6fa8ae, #26405a);
        width: min(700px, 95%);
        margin: 20px auto;
        padding: 20px;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        margin-top: 250px;
      }

      button {
        padding: 10px 20px;
        margin: 5px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-size: 16px;
        transition:
          transform 0.2s ease,
          box-shadow 0.2s ease;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
      }

      .btn-hide {
        background: #ef4444;
        color: white;
      }
      .btn-show {
        background: #22c55e;
        color: white;
      }
    </style>
  </head>
  <body>

    <div class="box">

      <h1>Hide & Show</h1>

      <p class="text">
        Web development involves creating responsive and interactive websites
        using HTML, CSS, and JavaScript.
      </p>

      <button class="btn-hide" onclick="toggle('hide')">Hide</button>
      <button class="btn-show" onclick="toggle('show')">Show</button>

    </div>

    <script>

      function toggle(action) {
        let elements = document.getElementsByClassName("text");

        for (let i = 0; i < elements.length; i++) {
          switch (action) {
            case "hide":
              elements[i].style.display = "none";
              break;

            case "show":
              elements[i].style.display = "block";
              break;
          }
        }
      }
      
    </script>
  </body>
</html>

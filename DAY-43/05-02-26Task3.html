<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <style>
      body {
        font-family: Arial, Arial, Helvetica, sans-serif;
        text-align: center;
        margin-top: 50px;
        background: url("https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1600&q=80")
          no-repeat center/cover;
      }

      .box {
        background: white;
        width: min(700px, 95%);
        margin: 20px auto;
        padding: 20px;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        margin-top: 150px;
      }

      img {
        width: 300px;
        height: 200px;
        border-radius: 10px;
      }

      button {
        padding: 10px 18px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-size: 16px;
        transition:
          transform 0.2s ease,
          box-shadow 0.2s ease;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
      }

      .slider-wrap {
        margin-top: 10px;
      }

      #slider {
        width: min(520px, 95%);
        height: 300px;
        border-radius: 16px;
        object-fit: cover;
        box-shadow: 0 10px 22px rgba(0, 0, 0, 0.12);
        opacity: 1;
        transition: opacity 0.6s ease;
      }

      .slider-buttons {
        margin-top: 15px;
        display: flex;
        gap: 10px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn-prev {
        background: #6d28d9;
        color: white;
      }
      .btn-next {
        background: #0ea5e9;
        color: white;
      }
      .btn-stop {
        background: #334155;
        color: white;
      }
      .btn-play {
        background: #10b981;
        color: white;
      }

      #status {
        margin-top: 10px;
        color: #334155;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <div class="box">

      <h1>Image Slider</h1>

      <div class="slider-wrap">

        <img
          id="slider"
          src="https://picsum.photos/id/1015/900/500"
          alt="slider image"
        />

        <div class="slider-buttons">

          <button class="btn-prev" onclick="prevImage()">Previous</button>
          <button class="btn-next" onclick="nextImage()">Next</button>
          <button class="btn-stop" onclick="stopAuto()">Stop Auto</button>
          <button class="btn-play" onclick="startAuto()">Start Auto</button>
          
        </div>

        <div id="status">Auto: ON (changes every 2 seconds)</div>
      </div>
    </div>

    <script>
      const images = [
        "https://picsum.photos/id/1015/900/500",
        "https://picsum.photos/id/1016/900/500",
        "https://picsum.photos/id/1018/900/500",
        "https://picsum.photos/id/1020/900/500",
        "https://picsum.photos/id/1024/900/500",
      ];

      let index = 0;
      let intervalId = null;

      function setImage(newIndex) {
        const img = document.getElementById("slider");

        img.style.opacity = "0";
        setTimeout(() => {
          index = newIndex;
          img.src = images[index];
          img.style.opacity = "1";
        }, 300);
      }

      function nextImage() {
        let newIndex = index + 1;
        if (newIndex >= images.length) {
          newIndex = 0;
        }
        setImage(newIndex);
      }

      function prevImage() {
        let newIndex = index - 1;
        if (newIndex < 0) {
          newIndex = images.length - 1;
        }
        setImage(newIndex);
      }

      function startAuto() {
        if (intervalId !== null) return;

        intervalId = setInterval(() => {
          nextImage();
        }, 2000);

        document.getElementById("status").innerText =
          "Auto: ON (changes every 2 seconds)";
      }

      function stopAuto() {
        clearInterval(intervalId);
        intervalId = null;
        document.getElementById("status").innerText = "Auto: OFF";
      }

      startAuto();
    </script>
  </body>
</html>

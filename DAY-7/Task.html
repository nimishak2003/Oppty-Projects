<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nimisha Profile Card</title>
    <link rel="stylesheet" href="Task.css">
</head>
<body>

    <div class="card-wrapper">
        <div class="profile-card">

            <!-- Profile Icon -->
            <div class="profile-icon">
                <img src="nimisha-photo.jpg" alt="Profile Icon">
            </div>

            <!-- Name -->
            <h2>Nimisha</h2>

            <!-- Role -->
            <h4>Computer Science Graduate</h4>

            <!-- Description -->
            <p>
                I am a motivated CSE graduate with basic knowledge of
                Python, HTML and CSS.  
                I am eager to learn new technologies and grow in the IT industry.
            </p>

            <!-- Button -->
            <button>View Portfolio</button>

            <!-- Social Icons -->
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/YOUR-LINKEDIN-USERNAME" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
                </a>

                <a href="https://github.com/YOUR-GITHUB-USERNAME" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub">
            </div>

        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nimisha Profile Card</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f2f6fb;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card-wrapper {
            background-color: #eaf2ff;
            padding: 20px;
            border-radius: 20px;
        }

        .profile-card {
            background-color: #ffffff;
            width: 320px;
            padding: 25px;
            border-radius: 18px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .profile-icon {
            width: 80px;
            height: 80px;
            border: 2px solid #2563eb;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-icon img {
            width: 40px;
        }

        h2 {
            margin: 8px 0;
            color: #222;
        }

        h4 {
            margin: 5px 0 15px;
            color: #2563eb;
            font-weight: normal;
        }

        p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        button {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
        }

        .social-icons {
            margin-top: 15px;
        }

        .social-icons img {
            width: 24px;
            margin: 0 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="card-wrapper">
        <div class="profile-card">

            <!-- Profile Icon -->
            <div class="profile-icon">
                <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="Profile Icon">
            </div>

            <!-- Name -->
            <h2>Nimisha</h2>

            <!-- Role -->
            <h4>Computer Science Graduate</h4>

            <!-- Description -->
            <p>
                I am a motivated CSE graduate with basic knowledge of
                Python, HTML, CSS, and MySQL.  
                I am eager to learn new technologies and grow in the IT industry.
            </p>

            <!-- Button -->
            <button>View Portfolio</button>

            <!-- Social Icons -->
            <div class="social-icons">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
                <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub">
            </div>

        </div>
    </div>

</body>
</html>

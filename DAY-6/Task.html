<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f2f6fb;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card-container {
            background: #aac1e8;
            padding: 20px;
            border-radius: 20px;
        }

        .profile-card {
            background: #ffffff;
            width: 300px;
            padding: 25px;
            border-radius: 18px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .icon-circle {
            width: 70px;
            height: 70px;
            border: 2px solid #3b82f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        .icon-circle img {
                width: 35px;
        }

        h2 {
            margin: 5px 0;
            color: #222;
        }

        h4 {
            margin: 5px ;
            color: #3b82f6;
            font-weight: normal;
        }

        p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        .btn {
            background: #3b82f6;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
        }

        .social-icons {
            margin-top: 15px;
        }

        .social-icons img {
            width: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="profile-card">

            <div class="icon-circle">
                <img src="https://png.pngtree.com/png-vector/20231224/ourmid/pngtree-flat-blue-crown-icon-on-a-white-background-with-png-image_11221083.png" alt="User Icon">
            </div>

            <h2>Nimisha</h2>
            <h4>Senior UI/UX Designer</h4>

            <p>
                Focused on creating clean, accessible, and high-conversion user interfaces.
            </p>

            <button class="btn">View Portfolio</button>

            <div class="social-icons">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/8/81/LinkedIn_icon.svg"
                    alt="LinkedIn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/8/81/LinkedIn_icon.svg"
                    alt="LinkedIn">
            </div>

        </div>
    </div>

</body>
</html>

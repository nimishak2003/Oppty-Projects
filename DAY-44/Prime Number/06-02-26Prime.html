<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Number Checker</title>
    <link rel="stylesheet" href="06-02-26Prime.css" />
  </head>

  <body>
    <div class="box">
      <h2>Prime Number Checker</h2>

      <div class="row">
        <input type="text" id="num" placeholder="Enter a number " />

        <button onclick="checkPrime()">Check</button>
      </div>

      <div id="output" class="result">Result</div>
      <div class="hint">
        Tip: Prime numbers are > 1 and divisible only by 1 and itself.
      </div>
    </div>

    <script src="06-02-26Prime.js"></script>
  </body>
</html>

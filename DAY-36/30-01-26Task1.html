<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loops Example</title>
  </head>
  <body>
    <script>
      //Print even numbers from 1 to 20 
      console.log("Even numbers (1 to 20):");
      for (let i = 1; i <= 20; i++) {
        if (i % 2 === 0) {
          console.log(i);
        }
      }

      // Print odd numbers from 1 to 20 
      console.log("Odd numbers (1 to 20):");
      let j = 1;
      while (j <= 20) {
        if (j % 2 !== 0) {
          console.log(j);
        }
        j++;
      }

      // Print numbers from 1 to 20 
      console.log("Numbers from 1 to 20:");
      let k = 1;
      do {
        console.log(k);
        k++;
      } while (k <= 20);



      
    </script>
  </body>
</html>

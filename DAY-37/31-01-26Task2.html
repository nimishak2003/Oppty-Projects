<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Concepts</title>
  </head>
  <body>
    <script>
      //String Interpolation
      let course = "JavaScript";
      let duration = 3;
      console.log(`Course: ${course}, Duration: ${duration} months`);

      //Multiple lines
      let address = `Name: Nimisha
      City: Hyderabad
      Course: JavaScript`;
      console.log(address);

      //String Length
      let word = "Hello World";
      console.log(word.length); 

      //Empty String
      let empty = "";
      console.log(empty.length);

      //2.String Concatenation
      let first = "Nimisha";
      let last = "Training";

      console.log(first + " " + last);

      // 3. Escape Characters
      console.log("I\'m learning JavaScript");
      console.log('She said "Hello"');
      console.log("Path: C:\\Users\\Admin");

      // 4. Breaking Long Strings
      let text = `
      JavaScript is easy.
            JavaScript is powerful.
            JavaScript is fun.`;

      console.log(text);

      //Substring of a String:
      let str = "JavaScript";

      console.log(str.substring(0, 4)); // Java
      console.log(str.substring(4)); // Script

    
    </script>
  </body>
</html>

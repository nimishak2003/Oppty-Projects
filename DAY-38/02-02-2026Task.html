<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Concepts</title>
  </head>
  <body>
    <script>
      //1.Template Literals - String Interpolation
      console.log("String Interpolation:");
      let course = "JavaScript";
      let duration = 3;
      console.log(`Course: ${course}, Duration: ${duration} months`);

      //2.Multiple lines
      console.log("Multiple lines:");
      let address = `
        Name: Nimisha
            City: Hyderabad
            Course: JavaScript`;
      console.log(address);

      //3.String Length
      console.log("String Length:");
      let word = "Hello World";
      console.log(word.length);

      //4.Empty String
      console.log("Empty String:");
      let empty = "  ";
      console.log(empty.length);

      //5.String Concatenation
      console.log("String Concatenation:");
      let first = "Nimisha";
      let last = "Associate Software Engineer";
      console.log(first + " " + last);

      // 6. Escape Characters
      console.log("Escape Characters:");
      console.log("I\'m learning JavaScript");
      console.log('She said "Hello"');
      console.log("Path: C:\\Users\\Admin");

      // 7. Breaking Long Strings- clean way
      console.log("Breaking Long Strings:");
      let k = `
          JavaScript is easy.
          JavaScript is powerful.
                  JavaScript is fun.`;
      console.log(k);

      //8.Substring()
      console.log("Substring:");
      let string = "Programming";
      console.log(string.substring(0, 4));
      console.log(string.substring(4));
      console.log(string.substring(3, 7));
      console.log(string.substring(7, 3));

      //9.SubStr()
      console.log("String SubStr:");
      let lang = "JavaScript";
      console.log(lang.substr(4, 6)); 
      console.log(lang.substr(1, 3)); 
      console.log(lang.substr(-3)); 

      //10.Slice()
      console.log("String Slice:");
      let a = "Frontend";
      console.log(a.slice(0, 5));
      console.log(a.slice(-4));
      console.log(a.slice(-4, -1));
      console.log(a.slice(0, -7));

      //11.Uppercase
      console.log("String Uppercase:");
      //Example-1
      let city = "hyderabad";
      console.log(city.toUpperCase());

      //12.Example-2
      let letter = "I'm nimisha from Tadipatri";
      console.log(letter.toUpperCase());

      //13.Lowercase()
      console.log("String Lowercase:");
      //Example-1
      let country = "INDIA";
      console.log(country.toLowerCase());

      //Example-2
      let email = "Nimisha@Mail.Com";
      console.log(email.toLowerCase());

      //14.index of
      console.log("String Index of:");
      let sentences = "Learn JavaScript and Java";
      console.log(sentences.indexOf("Java"));
      console.log(sentences.indexOf("python"));

      //15.includes
      console.log("String Includes:");
      let msg = "Welcome to Oppty";
      console.log(msg.includes("Welcome"));
      console.log(msg.includes("Infosys"));

      //16.replace
      console.log("String Replace:");
      //Example-1
      let s = "Hello World";
      console.log(s.replace("World", "JavaScript"));

      //Example-2
      let b = "I like apple and apple juice";
      console.log(b.replace("apple", "mango"));

      //17.replace all
      console.log("String ReplaceAll:");
      //Example-1
      let text = "HTML is easy. HTML is useful.";
      console.log(text.replaceAll("HTML", "CSS"));

      //Example-2
      let c = "cat dog cat dog";
      console.log(c.replaceAll("cat", "lion"));
      console.log(c.replaceAll("dog", "tiger"));

      //18.trim, trim start ,trim end
      console.log("String Trim:");

      let str = "   JavaScript   ";
      console.log(str.trim());
      console.log(str.trimStart());
      console.log(str.trimEnd());

      //19.pad start,pad end
      console.log("String Pad:");

      let id = "7";
      console.log(id.padStart(3, "0"));
      console.log(id.padEnd(6, "0"));

      //20.charAt
      console.log("String CharAt:");
      let name = "Nimisha";
      console.log(name.charAt(0));
      console.log(name.charAt(3));
      console.log(name.charAt(10));

      //21.charCodeAt()
      console.log("String CharCodeAt:");
      //Example-1
      let l = "A";
      console.log(l.charCodeAt(0)); 

      //Example-2
      let digit = "5";
      console.log(digit.charCodeAt(0)); 

      //22.split
      console.log("String Split:");
      //Example-1 (space)
      let skills = "HTML,CSS,JavaScript";
      console.log(skills.split(","));

      //Example-2 (comma)
      let sentence = "I love JavaScript";
      console.log(sentence.split(" "));

      //Example-3 (characters)
      let w = "Hello";
      console.log(w.split(""));
      
      //23.locale compare
      console.log("String Locale Compare:");

      console.log("apple".localeCompare("banana")); 
      console.log("banana".localeCompare("apple")); 
      console.log("apple".localeCompare("apple")); 

      //24.string object vs string literal
      console.log("String Object vs String Literal:");

      let s1 = "hello";
      let s2 = new String("hello");
      console.log(typeof s1);
      console.log(typeof s2);
    </script>
  </body>
</html>

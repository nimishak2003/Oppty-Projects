<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Functions</title>
  </head>
  <body>
    <h1 class="title">Naming Function</h1>

    <p id="function"></p>

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        background-color: aliceblue;
      }

      .title {
        background: linear-gradient(1deg, #ff7a18, #1e90ff);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        font-size: 50px;
      }

      #function {
        font-size: 30px;
        color: rgb(222, 95, 171);
        background-color: rgb(204, 231, 238);
        font-weight: 500;
        padding: 15px;
        width: 500px;
        border-radius: 15px;
        margin-left: 570px;
        margin-top: 60px;
      }
      #function:hover {
        color: #4da3ff;
        transform: translateX(4px);
      }
    </style>

    <script>
        //1.Named Function
      function name(name = "from Hyderabad") {
        return "I'm Nimisha, " + name;
      }
      name("from Hyderabad");

      document.getElementById("function").innerHTML = name("from Hyderabad");
    </script>
  </body>
</html>
